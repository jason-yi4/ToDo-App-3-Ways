<html>


    <head>
        <meta charset="UTF-8">
        <title>To-Do List</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body class="center">


        <form id="taskForm">
            <label for="task">What's next?</label><br>
            <input type="text" id="task"><br>
            <input type="submit" value="Submit">
        </form>

        <ul id="taskList">
            <!-- This unordered list will be dynamically updated 
             with the contents of the list of tasks from the JSON
             in localStorage -->
        </ul>

        <script src="script.js"></script>
    </body>


</html>
