<html>


    <head>
        <meta charset="UTF-8">
        <title>To-Do List</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body class="center">

        <h1>Things To-Do:</h1>
        <div class="stack-vertical">
            <form id="taskForm">
                <label for="task">What's next?</label><br>
                <input type="text" id="task"><br>
                <input type="submit" value="Add Task" style="margin-top: 5px">
            </form>
            
            <ul id="taskList" style="list-style-type: none">
                <!-- This unordered list will be dynamically updated
                    with the contents of the list of tasks from the JSON
                    in localStorage -->
            </ul> 
        </div>

        
        <button id="clear">
            CLEAR TASKS
        </button>

        <div id="version-text">
            Version 1.0.0
        </div>


        

        <script src="script.js"></script>
    </body>


</html>
